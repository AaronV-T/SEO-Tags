<!DOCTYPE html>
<html>
<head><title>Options | Basic SEO Tag Finder</title></head>
<body>

<div id="loadingDiv">Loading options, please wait.</div>
<div id="mainDiv" style="display:none;">
	<table style="margin:0px auto;">
		<tr><th>
			Select which element types will be displayed:
		</th></tr>
		<tr><td><label>
			<input type="checkbox" id="titleEnable">
			Title Tags
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="metaDescEnable">
			Meta Description Tags
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="h1Enable">
			H1 Tags
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="h2Enable">
			H2 Tags
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="wmtEnable">
			Google Webmaster Tools Tags
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="gaEnable">
			Google Analytics Scripts
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="ypaEnable">
			YellowPages Analytics Scripts
		</label></td></tr>
		<tr><td><label>
			<input type="checkbox" id="imgAltEnable">
			Images with Alt Attributes
		</label></td></tr>
		<tr><td style="text-align:center;">
			<br>
			<button id="save">Save</button>
			<div id="status"></div>
		</td></tr>
	</table>
</div>

<script src="options.js"></script>
</body>
</html>
